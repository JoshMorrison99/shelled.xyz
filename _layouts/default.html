<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BZCK8PMJRL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-BZCK8PMJRL");
    </script>

    <!-- Google Fonts: Ubuntu -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="{{ "/assets/img/favicon.ico" | relative_url }}"
    type="image/x-icon">

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />

    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <title>{{ site.title }}</title>

    <style>
      body {
        font-family: "Ubuntu", sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        padding: 2rem;
      }

      :root {
        --bg-color: #ffffff;
        --text-color: #1a1a1a;
      }

      html.dark {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--bg-color);
        padding: 1rem 10rem;
        border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        margin-bottom: 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      a {
        color: #3498db; /* Set the default color (blue) */
        text-decoration: none; /* Remove underline */
        font-weight: bold; /* Make the text bold */
        transition: color 0.3s ease, transform 0.3s ease; /* Add smooth transition effect */
      }

      a:hover {
        color: #1abc9c; /* Change color on hover */
        transform: scale(1.05); /* Slightly enlarge text on hover */
      }

      .navbar .icons {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .toggle-button {
        cursor: pointer;
        background: none;
        border: 1px solid var(--text-color);
        border-radius: 50%;
        width: 35px; /* Set width */
        height: 35px; /* Set height equal to width */
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        font-size: 1.25rem;
        transition: background-color 0.3s, color 0.3s;
      }
      .icon-button {
        cursor: pointer;
        background: none;
        border: 1px solid var(--text-color);
        border-radius: 50%;
        padding: 0.5rem;
        color: var(--text-color);
        font-size: 1.25rem;
        transition: background-color 0.3s, color 0.3s;
      }

      .toggle-button:hover,
      .icon-button:hover {
        background-color: rgba(128, 128, 128, 0.1);
      }

      .table-container {
        margin: 0 auto;
        max-width: 1200px;
      }

      table.display {
        width: 100%;
        background-color: var(--bg-color);
        color: var(--text-color);
        border-spacing: 0 10px;
      }

      table.display thead th {
        padding: 1rem 1rem;
        text-align: left;
        border-bottom: 2px solid rgba(128, 128, 128, 0.3);
      }

      table.display td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid rgba(128, 128, 128, 0.15);
      }

      table.display tr:hover {
        background-color: rgba(100, 100, 100, 0.05);
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1><i class="fas fa-bug"></i> shelled.xyz</h1>
      <div class="icons">
        <!-- Toggle Theme Button -->
        <i
          class="fas fa-moon toggle-button"
          onclick="toggleDarkMode()"
          aria-label="Toggle Dark/Light Theme"
        ></i>

        <!-- GitHub Icon -->
        <a href="https://github.com/JoshMorrison99/shelled.xyz" target="_blank">
          <i class="fab fa-github icon-button" aria-label="GitHub"></i>
        </a>

        <!-- Twitter X Icon -->
        <a href="https://x.com/vshelled" target="_blank">
          <i class="fab fa-x-twitter icon-button" aria-label="Twitter"></i>
        </a>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="writeups-table" class="display">
        <thead>
          <tr>
            <th>Title</th>
            <th>Tags</th>
            <th>Author</th>
            <th>Publication Date</th>
            <th>Added Date</th>
          </tr>
        </thead>
        <tbody>
          {% for writeup in site.data.writeups %}
          <tr>
            <td>
              <a href="{{ writeup.url }}" target="_blank"
                >{{ writeup.title }}</a
              >
            </td>
            <td>{{ writeup.tags }}</td>
            <td>{{ writeup.author }}</td>
            <td>{{ writeup.publication_date }}</td>
            <td>{{ writeup.added_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

    <!-- DataTables Initialization -->
    <script>
      $(document).ready(function () {
        $("#writeups-table").DataTable({
          paging: true,
          searching: true,
          ordering: true,
          info: true,
        });
      });

      function toggleDarkMode() {
        const html = document.documentElement;
        html.classList.toggle("dark");

        // Change the icon based on theme
        const icon = document.querySelector(".toggle-button");
        if (html.classList.contains("dark")) {
          icon.classList.replace("fa-moon", "fa-sun"); // Change to sun icon in dark mode
        } else {
          icon.classList.replace("fa-sun", "fa-moon"); // Change to moon icon in light mode
        }
      }
    </script>
  </body>
</html>
